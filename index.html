<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <img src="images/logo.svg" class="logo" alt="logo" />
      <nav id="nav">
        <div class="nav-left">
          <div class="close">
            <button type="button" class="closeMenu">
              <img src="images/icon-close-menu.svg" alt="menu" />
            </button>
          </div>
          <div class="link" id="panel">
            <a type="button" class="link" id="btn-dropdown">
              Features
              <img src="images/icon-arrow-down.svg" alt="" class="icon-down" />
              <img src="images/icon-arrow-up.svg" alt="" class="icon-up" />
            </a>
            <div class="dropdown features">
              <a href="#" class="link">
                <img src="images/icon-todo.svg" />
                Todo List
              </a>
              <a href="" class="link">
                <img src="images/icon-calendar.svg" />
                Calendar
              </a>
              <a href="" class="link">
                <img src="images/icon-reminders.svg" />
                Reminders
              </a>
              <a href="" class="link">
                <img src="images/icon-planning.svg" />
                Planning
              </a>
            </div>
          </div>

          <div class="link" id="panel">
            <a type="button" id="btn-dropdown">
              Company
              <img src="images/icon-arrow-down.svg" alt="" class="icon-down" />
              <img src="images/icon-arrow-up.svg" alt="" class="icon-up" />
            </a>
            <div class="dropdown company">
              <a href="" class="link"> History </a>
              <a href="" class="link"> Our Tim </a>
              <a href="" class="link"> Blog </a>
            </div>
          </div>

          <a href="" class="link">Careers</a>
          <a href="" class="link">About</a>
        </div>
        <div class="nav-right">
          <a href="" class="link login">Login</a>
          <a href="" class="link register">register</a>
        </div>
      </nav>
      <div>
        <button type="button" class="openMenu">
          <img src="images/icon-menu.svg" alt="menu" />
        </button>
      </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <section class="hero">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="" class="link-learn">Learn more</a>
        <div class="partner">
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </section>
      <section class="image-hero">
        <img
          src="images/image-hero-desktop.png"
          alt="hero"
          class="hero-desktop"
        />
        <img
          src="images/image-hero-mobile.png"
          alt="hero"
          class="hero-mobile"
        />
      </section>
    </main>
    <!-- main end -->

    <script>
      const panel = document.querySelectorAll("#panel");

      panel.forEach((item) => {
        const btnDropdown = item.querySelector("#btn-dropdown");
        btnDropdown.addEventListener("click", (e) => {
          let open = e.target;

          const dropdownContent = item.querySelector(".dropdown");
          const iconDown = item.querySelector(".icon-down");
          const iconUp = item.querySelector(".icon-up");

          iconUp.classList.toggle("active");
          iconDown.classList.toggle("hidden");
          dropdownContent.classList.toggle("active");
        });
      });

      const openMenu = document.querySelector(".openMenu");
      openMenu.addEventListener("click", () => {
        const nav = document.getElementById("nav");
        nav.classList.add("active");
      });

      const closeMenu = document.querySelector(".closeMenu");
      closeMenu.addEventListener("click", () => {
        const nav = document.getElementById("nav");
        nav.classList.remove("active");
      });
    </script>
  </body>
</html>
